<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.css">
    <title>Socket.IO chat</title>
  </head>
  <body>
    <div class="overlay">
        <table class="ticker" cellspacing="0">
            <thead>
             <tr>
                <th colspan="4" id="home-club">Club</th>
             </tr>
            </thead>  
            <tbody>
                <tr>
                    <td id="player-1-name">Player 1</td>
                    <td rowspan="2" id="player-1-score">0</td>
                    <td rowspan="2" id="player-2-score">0</td>
                    <td id="player-2-name">Player 2</td>
                </tr>
                <tr>
                    <td id="player-1-club">Player 1 Club</td>
                    <td id="player-2-club">Player 2 Club</td>
                </tr>
            </tbody> 
        </table>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    
      socket.on('update', function(updated) {
        document.getElementById('home-club').textContent = updated['home-club']
        document.getElementById('player-1-name').textContent = updated['player-1-name'];
        document.getElementById('player-2-name').textContent = updated['player-2-name'];
        document.getElementById('player-1-score').textContent = updated['player-1-score'];
        document.getElementById('player-2-score').textContent = updated['player-2-score'];
        document.getElementById('player-1-club').textContent = updated['player-1-club'];
        document.getElementById('player-2-club').textContent = updated['player-2-club'];
      });
    </script>
  </body>
</html>
